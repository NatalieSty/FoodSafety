<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  

  <div class="form-group">
    <input type="text" 
    [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
    class="form-control" 
    formControlName="username" 
    placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('zipCode').errors && registerForm.get('zipCode').touched}" class="form-control"
      placeholder="Zip Code" formControlName="zipCode">
    <div class="invalid-feedback" *ngIf="registerForm.get('zipCode').touched && registerForm.get('zipCode').hasError('required')">Zip code is required</div>
  </div>




  <div class="form-group">
    <input type="password" 
    [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
    class="form-control" formControlName="password"
    placeholder="Password">
    <div *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched" 
    class="invalid-feedback">
    Password is required</div>
    <div *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched" 
    class="invalid-feedback">
    Password must be at least 4 characters</div>
    <div *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched" 
    class="invalid-feedback">Password cannot exceed 8 characters</div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" 
    [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors 
    && registerForm.get('confirmPassword').touched
    || registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched}"
    formControlName="confirmPassword"
    placeholder="Confirm Password">
    <div *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched" 
    class="invalid-feedback">Password is required</div>
    <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched" 
    class="invalid-feedback">Passwords need to match</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
